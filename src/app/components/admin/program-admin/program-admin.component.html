<app-header-admin></app-header-admin>
<app-sidebar></app-sidebar>
<app-program></app-program>

<div class="container mt-5">
    <div class="card program-card shadow-lg">
      <div class="card-header text-center bg-primary text-white">
        <h3>Add New Program Details</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="programName">Program Name</label>
            <input type="text" class="form-control" id="programName" placeholder="Enter program name" />
          </div>
  
          <div class="form-group mb-3">
            <label for="programMission">Program Mission</label>
            <textarea class="form-control" id="programMission" rows="3" placeholder="Enter program mission"></textarea>
          </div>
  
          <div class="form-group mb-3">
            <label for="programDetails">Program Details</label>
            <textarea class="form-control" id="programDetails" rows="4" placeholder="Enter detailed description"></textarea>
          </div>
  
          <div class="form-group mb-3">
            <label for="programVenue">Venue</label>
            <input type="text" class="form-control" id="programVenue" placeholder="Enter venue" />
          </div>
  
          <div class="form-group mb-3">
            <label for="programDateTime">Date & Time</label>
            <input type="datetime-local" class="form-control" id="programDateTime" />
          </div>
  
          <div class="form-group mb-3">
            <label for="programImage">Program Image</label>
            <input type="file" class="form-control" id="programImage" />
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Save Program</button>
        </form>
      </div>
    </div>
  </div>


<app-footer></app-footer>
