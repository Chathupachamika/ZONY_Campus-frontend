   <div class="faculty-carousel" style="margin-top: 100px;">
    <div class="row" style="margin-top: 100px;">
      <!-- Carousel Container -->
      <div class="col-6 d-flex justify-content-center">
        <div id="programCarousel" class="carousel slide" data-bs-ride="carousel" style="height: 450px; width: 1000px;">
          <div class="carousel-inner" style="height: 450px; width: 1000px;">
            <div *ngFor="let program of program; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}">
              <div class="card program-card" style="height: 450px; width: 1000px;">
                <img
                  *ngIf="program.programImageData"
                  [src]="'data:' + program.programImageType + ';base64,' + program.programImageData"
                  class="card-img-top program-image"
                  alt="{{ program.programName }}"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ program.programName }}</h5>
                  <p class="card-text program-mission">{{ program.programMission }}</p>
                  <p class="card-text program-details">{{ program.programDetails }}</p>
                  <p class="card-text program-venue"><strong>Venue:</strong> {{ program.programVenue }}</p>
                  <p class="card-text program-datetime"><strong>Date & Time:</strong> {{ program.programDateTime | date:'medium' }}</p>
                  <button class="btn btn-primary">View Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Carousel Controls -->
      <div class="col-6 d-flex justify-content-between align-items-center">
        <button class="carousel-control-prev" type="button" data-bs-target="#programCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#programCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
