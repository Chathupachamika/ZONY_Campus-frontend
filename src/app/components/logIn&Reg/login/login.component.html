<div class="background">
  <div class="container">
    <div class="logo"></div>
    <header class="d-flex flex-wrap justify-content-between py-3 mb-4"> 
      <div class="ehata" style="margin-left: 650px;">
        <ul class="nav nav-pills" style="font-size: 20px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
          <li class="nav-item"><a routerLink="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a routerLink="/features" class="nav-link">Features</a></li>
          <li class="nav-item"><a routerLink="/pricing" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a routerLink="/faqs" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a routerLink="/about" class="nav-link">About</a></li>
        </ul>
      </div>
    </header>
  </div>

  <div class="container2">
    <div class="square-box shadow-lg">
      <div class="login-container p-5">
        <div class="login-box">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="login($event)">
            <label for="email">Email</label>
            <input 
              style="width: 300px;" 
              [(ngModel)]="user.email" 
              name="email" 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              required 
            />

            <label for="password">Password</label>
            <input 
              style="width: 300px;" 
              [(ngModel)]="user.password" 
              name="password" 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              required 
            />
            
            <div class="options">
              <label>
                <input 
                  type="checkbox" 
                  [(ngModel)]="rememberMe" 
                  name="rememberMe"
                /> 
                Remember me
              </label>
              <a href="#" (click)="openForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
          </form>
          <p class="register-link">
            Don't have an account? <a routerLink="/register">Register</a>
          </p>
        </div>
      </div>

      <div class="info-section d-flex align-items-center" style="width:500px;">
        <div class="important-text">
          " Empowering you to transform ideas into reality. "
        </div>
      </div>
    </div>
  </div>
</div>
